<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Webpage</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      margin: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    img {
      border-radius: 10px;
      margin: 15px;
      width: 200px;
      height: auto;
    }

    a {
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #27ae60;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <!-- HTML Content -->
  <h1>Welcome to My Webpage</h1>
  <p>This is a simple webpage built with HTML, styled with CSS, and made interactive with JavaScript.</p>
  
  <img src="https://via.placeholder.com/200" alt="Sample Image">
  
  <p>Visit <a href="https://www.google.com" target="_blank">Google</a></p>

  <!-- JavaScript Interaction -->
  <button onclick="showMessage()">Click Me!</button>

  <script>
    function showMessage() {
      alert("Hello! You just clicked the button ðŸš€");
    }
  </script>
</body>
</html>
