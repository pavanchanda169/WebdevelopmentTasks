<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2 - Intermediate Web Development</title>
  <style>
    /* ===== Global Styles ===== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    section {
      margin: 20px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* ===== Navigation (Flexbox) ===== */
    nav {
      display: flex;
      justify-content: space-around;
      background: #333;
      padding: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ===== Contact Form ===== */
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
      text-align: left;
    }

    input, textarea, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #219150;
    }

    /* ===== Layout with Grid ===== */
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      margin: 20px;
    }

    .box {
      background: #ecf0f1;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    /* ===== To-Do List ===== */
    #taskList li {
      list-style: none;
      background: #dfe6e9;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #taskList button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Navigation ===== -->
  <nav>
    <a href="#form">Contact Form</a>
    <a href="#layout">Responsive Layout</a>
    <a href="#todo">To-Do List</a>
  </nav>

  <!-- ===== Contact Form ===== -->
  <section id="form">
    <h1>Contact Form</h1>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- ===== Responsive Layout (Grid) ===== -->
  <section id="layout">
    <h2>Responsive Layout Example</h2>
    <div class="container">
      <div class="box">Sidebar / Menu</div>
      <div class="box">Main Content Area</div>
    </div>
  </section>

  <!-- ===== To-Do List (DOM Manipulation) ===== -->
  <section id="todo">
    <h2>Dynamic To-Do List</h2>
    <input type="text" id="task" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </section>

  <!-- ===== JavaScript ===== -->
  <script>
    // === Form Validation ===
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let message = document.getElementById("message").value.trim();

      let regex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (name === "" || email === "" || message === "") {
        alert("All fields are required!");
      } else if (!regex.test(email)) {
        alert("Please enter a valid email address.");
      } else {
        alert("Form submitted successfully!");
        document.getElementById("contactForm").reset();
      }
    });

    // === To-Do List ===
    function addTask() {
      let taskInput = document.getElementById("task");
      let taskList = document.getElementById("taskList");

      if (taskInput.value.trim() !== "") {
        let li = document.createElement("li");
        li.textContent = taskInput.value;

        let removeBtn = document.createElement("button");
        removeBtn.textContent = "❌";
        removeBtn.onclick = () => li.remove();

        li.appendChild(removeBtn);
        taskList.appendChild(li);
        taskInput.value = "";
      }
    }
  </script>

</body>
</html>
